<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT414 RFID Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
  <div class="container">
    <div class="rfid-list">
      <h3>Registered RFIDs</h3>
      <div id="rfid-container"></div>
    </div>

    <div class="log-table">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>RFID</th>
            <th>Status</th>
            <th>Date & Time</th>
          </tr>
        </thead>
      </table>

      <!-- Scrollable logs -->
      <div class="scrollable-logs">
        <table>
          <tbody id="log-body"></tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
